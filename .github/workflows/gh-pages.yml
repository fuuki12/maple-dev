name: Build and Deploy

on:
  push:
    branches:
      - main # Set a branch to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.1.0
      - run: |
            pnpm install
            pnpm build

    - name: Move files  ðŸ“‚
      run: |
        mkdir -p docs
        cp -R dist/public/* docs/


    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: docs
        token: ${{ secrets.GITHUB_TOKEN }} # GitHub personal access token (PAT) with repo and workflow permissions.
